<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiwi Klicker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=family=Fuzzy+Bubbles:wght@400;700&family=Poppins&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-6 text-center">
        <h1 class="text-white bubbles text-shadow pt-2">KIWI KLICKER</h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-6 text-center">
        <img onclick="harvestKiwi()" src="img/kiwi-giphy.gif" class="kiwi-bird mt-5 pt-5"></img>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="stat-card rounded">
          <div class="row justify-content-evenly text-center text-white text-shadow bubbles">
            <div class="col-3">
              <div class="row">
                <h2>Click Upgrades</h2>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="inner-card rounded my-1">
                    <h2><span id="shear-price">20 </span> <img src="img/kiwi-icon.png" class="kiwi-fruit"></img></h2>
                  </div>
                </div>
                <div class="col-6">
                  <button onclick="buyShear()" class="inner-card rounded my-1 btn btn-white text-white">
                    <div class="row">
                      <p class="mb-0">Shears</p>
                    </div>
                    <div class="row">
                      <p class="mb-0">+ 2 <img src="img/kiwi-icon.png" class="kiwi-fruit"></img> per <i
                          class="mdi mdi-cursor-pointer"></i></p>
                    </div>
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="inner-card rounded my-1">
                    <h2><span id="basket-price">50 </span> <img src="img/kiwi-icon.png" class="kiwi-fruit"></img></h2>
                  </div>
                </div>
                <div class="col-6">
                  <button onclick="buyBasket()" class="inner-card rounded my-1 btn btn-white text-white">
                    <div class="row">
                      <p class="mb-0">Baskets</p>
                    </div>
                    <div class="row">
                      <p class="mb-0">+ 5 <img src="img/kiwi-icon.png" class="kiwi-fruit"></img> per <i
                          class="mdi mdi-cursor-pointer"></i></p>
                    </div>
                  </button>
                </div>
              </div>
            </div>

            <div class="col-3">
              <div class="row">
                <h2>Auto Upgrades</h2>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="inner-card rounded my-1">
                    <h2><span id="bee-price">100 </span> <img src="img/kiwi-icon.png" class="kiwi-fruit"></img></h2>
                  </div>
                </div>
                <div class="col-6">
                  <button onclick="buyBee()" class="inner-card rounded my-1 btn btn-white text-white">
                    <div class="row">
                      <p class="mb-0">Honey Bees</p>
                    </div>
                    <div class="row">
                      <p class="mb-0">+ 10 <img src="img/kiwi-icon.png" class="kiwi-fruit"></img> per/3s</i></p>
                    </div>
                  </button>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <div class="inner-card rounded my-1">
                    <h2><span id="sheep-price">300 </span> <img src="img/kiwi-icon.png" class="kiwi-fruit"></img></h2>
                  </div>
                </div>
                <div class="col-6">
                  <button onclick="buySheep()" class="inner-card rounded my-1 btn btn-white text-white">
                    <div class="row">
                      <p class="mb-0">Sheep</p>
                    </div>
                    <div class="row">
                      <p class="mb-0">+ 20 <img src="img/kiwi-icon.png" class="kiwi-fruit"></img> per/3s</i></p>
                    </div>
                  </button>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="row">
                <h2>Current Counts</h2>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="count-card rounded my-1">
                    <h5>Total <img src="img/kiwi-icon.png" class="kiwi-fruit"> <span id="total-kiwis"> 0</span></h5>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="count-card rounded my-1">
                    <h5>+ <span id="click-power"> 1 </span> <img src="img/kiwi-icon.png" class="kiwi-fruit"> </img> per
                      <span class="mdi mdi-cursor-pointer"></span>
                    </h5>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="count-card rounded my-1">
                    <h5>+ <span id="auto-power"> 0 </span> <img src="img/kiwi-icon.png" class="kiwi-fruit"> </img> per
                      3/s</span></h5>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-2">
              <div class="row">
                <h2>Click Stats</h2>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="inner-card rounded my-1">
                    <h5><span id="shear-quantity">0</span> Shears</h5>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="inner-card rounded my-1">
                    <h5><span id="basket-quantity">0</span> Baskets</h5>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="row">
                <h2>Auto Stats</h2>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="inner-card rounded my-1">
                    <h5><span id="bee-quantity">0</span> Honey Bees</h5>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="inner-card rounded my-1">
                    <h5><span id="sheep-quantity">0</span> Sheep</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>




  <!-- Bootstrap JS Libraries  -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
